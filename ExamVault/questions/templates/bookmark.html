{% extends 'base.html' %}

{% block title %}Questions - Search{% endblock %}

{% block content %}
 

    <div class="pagetitle">
      <h1>Bookmark</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'users:home' %}">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Bookmarks</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
   
              <!-- Bookmark Elements -->
              <form method = 'post'>
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Create New Collection</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name = 'collection_name'>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Existing Collections</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name = "collection">
                      <option value="Existing collections">Existing collections</option>
                        {% for collection in collections %}
                        <option value="{{collection.id}}">{{collection.title}}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>

                
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Add</label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                </div>

              </form><!-- Bookmark Elements -->

    </section>


{% endblock %}
